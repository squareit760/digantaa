<!DOCTYPE html>
<html lang="en">
    <head>

        <script src="https://cdn.tailwindcss.com"></script>

    </head>
    <body>
        <div
            class="min-h-screen bg-white flex items-center justify-center overflow-x-hidden">

                            <a
                                href="tel: +917579515137"

                        <div
                            class="bg-green-600  border-2 border-green-700 rounded-md py-3 px-4 text-lg font-semibold text-white">

                                href="mailto: Sales@digantaa.com"

            </div>

            <div class="fixed bottom-4 left-4 flex flex-col gap-3 z-50">
                <a
                    href="tel:+918808698649"
                    class="bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-full shadow-lg flex items-center justify-center transition duration-300">
